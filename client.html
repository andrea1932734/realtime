<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Test Page</title>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script>
        // Create SocketIO instance, connect
        var socket = io('https://5000-andrea1932734-realtime-096ovjjtp2z.ws-eu118.gitpod.io/');

        // Add a connect listener
        socket.on('connect', function() {
            console.log('Client has connected to the server!');
        });

        // Add a message listener
        socket.on('message', function(data) {
            console.log('Received a message from the server!', data);
            // Visualizza i messaggi nella div "messages"
            let messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML += "<p>" + data + "</p>";
        });

        // Add a disconnect listener
        socket.on('disconnect', function() {
            console.log('The client has disconnected!');
        });

        function sendMessageToServer() {
            let message = document.getElementById("messageInput").value;
            socket.send(message);
        }
    </script>
</head>
<body>
    <h1>Socket.IO Test Page</h1>
    <input type="text" id="messageInput" placeholder="Enter message to send" />
    <button onclick="sendMessageToServer()">Send Message</button>
    <div id="messages"></div>
</body>
</html>
